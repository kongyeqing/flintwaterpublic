<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MyWater-Flint {PAGE_TITLE}</title>

<link rel="manifest" href="manifest.json">
<link rel="shortcut icon" href="images/favicon16.png" type="image/png" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/base.min.css">
<link rel="stylesheet" href="css/project.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="css/nav_drawer.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/alternate_styles.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
</head>

<body id="{PAGE_ID}">
<div id="loading_screen" class="hide"><div class="loader"></div></div>

<div id="page_alert" class="alert alert-dismissible fade in" role="alert">
<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>

<div id="contact_form" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm" role="document">
		<form>
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="icon" aria-hidden="true">close</span></button>
			<h4 class="modal-title" data-i18n="contactForm.contactFormTitle"></h4>
			</div>
			
			<div class="modal-body">
				<div class="form-group">
				<label for="email" data-i18n="[prepend]form.email">:</label>
				<input id="email" class="form-control" type="text" name="email" tabindex="20" data-i18n="[placeholder]contactForm.contactFormEmail" />
				</div>
				
				<div class="form-group">
				<label for="comments" data-i18n="[prepend]form.comments">: <span class="required">*</span></label>
				<textarea id="comments" class="form-control textarea-autosize" rows="5" name="comments" data-i18n="[placeholder]contactForm.contactFormLimit" tabindex="21" character limit required></textarea>
				<p class="char_count"><span data-i18n="[prepend]form.characters">: </span></p>
				</div>
			</div>
			
			<div class="modal-footer">
			<button type="button" class="btn btn-flat" data-dismiss="modal" data-i18n="form.cancel"></button>
			<button type="submit" class="submit_button btn btn-primary disabled" data-i18n="form.submit"></button>
			</div>
		</div>
		</form>
	</div>
</div>

<div id="main" class="container-fluid">
  <div class="row">
  	<div id="header" class="col-md-12">
		<header>
			<nav id="slide-nav" class="navbar navbar-default clearfix" role="navigation">
			  <div class="container-fluid">
			   <div class="navbar-header">
				<a class="navbar-toggle"> 
				  <span class="sr-only" data-i18n="navbar.toggleText"></span>
				  <i class="material-icons">menu</i>
				</a>
				
				<div id="header_top">
				<div id="made_in_Flint" data-i18n="navbar.madeInFlint"></div>
				
				<div id="language_menu" class="dropdown dropdown-inline">
					<a id="language_toggle" class="dropdown-toggle" href="#" data-toggle="dropdown" role="button"  aria-haspopup="true" aria-expanded="false"><span data-i18n="navbar.languageHeading"></span> <i class="material-icons">expand_more</i></a>
					
					<ul class="dropdown-menu nav" aria-labelledby="language_toggle">
						<li><a id="en" class="lang" data-lang="en-US" href="#">EN</a></li>
						<li><a id="es" class="lang" data-lang="es" href="#">ES</a></li>
					</ul>
				</div>
				
				<div id="google_play_link"><a href="https://play.google.com/store/apps/details?id=com.appspot.h2o_flint.uniteflint&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"><img id="google_play_badge" src="images/google_play_badge.png" alt="Get it on Google Play" /></a></div>
				
				<div id="logo" class="center-block"><img src="images/logo.png" alt="MyWater-Flint logo" /> <h1>MyWater-Flint</h1></div>
				</div>
			   </div>
			   
			   <div id="main_menu" class="main-menu tab-nav">
				<ul class="nav navbar-nav nav-justified">
				<li><a id="map_link" href="#"><span data-i18n="mainMenu.mapLink"></span></a></li>
				<li><a id="news_link" href="#"><span data-i18n="mainMenu.newsLink"></span></a></li>

				<li id="show_me_menu" class="dropdown">
				  <a id="show_me_toggle" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
				  <span data-i18n="mainMenu.showmeLink"></span> <i class="material-icons">expand_more</i></a>
				  <ul aria-labelledby="show_me_toggle" class="dropdown-menu">
					<li><a id="test_link" href="#"><span data-i18n="mainMenu.testLink"></span></a></li>
					<li><a id="filter_link" href="#"><span data-i18n="mainMenu.filterLink"></span></a></li>
					<li><a id="aerator_link" href="#"><span data-i18n="mainMenu.aeratorLink"></span></a></li>
					<li class="hide"><a id="survey_link" href="#"><span data-i18n="mainMenu.surveyLink"></span></a></li>
				  </ul>
				</li>
				
				<li class="hide"><a id="report_link" href="#"><span data-i18n="mainMenu.reportLink"></span></a></li>
			  </ul> 
			   </div>
			  </div>
			 </nav>
		</header>
    </div>
	
	<div id="page_content" class="col-md-12">
		{TOGGLES}
		
		<main>
		<div id="map"></div>
		
		<div id="resource_card" class="card">
			<button type="button" class="close" aria-label="Close"><span class="icon" aria-hidden="true">close</span></button>
			
			<div class="card-main">				
				<div class="card-inner"></div>
				
				<div class="card-action">
					<button id="card_save" class="btn btn-flat pull-left" data-toggle="tooltip" data-placement="top" data-i18n="[title]map.saveBtnTitle"><span class="icon icon-lg">star_border</span> <span data-i18n="map.saveBtnText"></span></button>
					
					<ul id="card_report_menu" class="btn btn-flat pull-left" data-toggle="tooltip" data-placement="top" data-i18n="[title]resourceCard.reportText">
					    <li>
							<div class="dropdown">
							<a id="report_button" class="btn btn-flat dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="icon icon-lg">error</span> <span data-i18n="resourceCard.reportBtnText"></span></a>
							
							<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="report_button">
								<li><a href="#" data-i18n="resourceCard.tempClosed"></a></li>
								<li><a href="#" data-i18n="resourceCard.permClosed"></a></li>
								<li><a href="#" data-i18n="resourceCard.noWater"></a></li>
								<li><a href="#" data-i18n="resourceCard.noFilters"></a></li>
								<li><a href="#" data-i18n="resourceCard.noTestKits"></a></li>
								<li><a href="#" data-i18n="resourceCard.noRecycling"</a></li>
								<li><a href="#" data-i18n="resourceCard.noBloodTesting"></a></li>
							</ul>
							</div>
						</li>
					</ul>
					
					<button id="card_directions" class="btn btn-flat pull-right" data-i18n="resourceCard.directionsBtnText"></button>
				</div>
			</div>
		</div>
		
		{CONTENT}
		</main>
		
		<footer>
		  <div class="section">
			<div id="site_desc"><span data-i18n="footer.siteDesc"></span></div>
		
			<div id="copyright">
				<div class="copyright_text">&copy; <span class="copyright_year" data-i18n="footer.copyright"></span></div>
				<a id="about_link" href="#"><span data-i18n="footer.aboutLink"></span></a>
				<a id="disclaimer_link" href="#"><span data-i18n="footer.disclaimerLink"></span></a>
				<a id="privacy_link" href="#" class="hide"><span data-i18n="footer.privacyLink"></span></a>
				<a id="contact_us" href="#"><span data-i18n="footer.contactUs"></span></a>
			</div>
			
			<div class="clearfix"> </div>
		  </div>
		</footer>
	</div>
  </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/i18next.min.js"></script>
<script type="text/javascript" src="js/jquery-i18next.min.js"></script>
<script type="text/javascript" src="js/i18nextXHRBackend.min.js"></script>
<script type="text/javascript" src="js/i18nextBrowserLanguageDetector.min.js"></script>
<script type="text/javascript" src="js/i18nextLocalStorageCache.min.js"></script>
<script type="text/javascript" src="js/jquery.form.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/modernizr-custom.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript" src="../js/lang.js"></script>
<script type="text/javascript" src="../js/nav_drawer.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/news.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-83784475-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
