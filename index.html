<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flint Water Crisis Information Site</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="css/base.min.css">
<link rel="stylesheet" href="css/project.min.css">
<link rel="stylesheet" href="css/drawer.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/drawer.min.js" charset="utf-8"></script>
<script src="js/base.min.js"></script>
<script src="js/project.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX7HOgmlOJWmtlAZL4XGhItNJzWA0nUW0&libraries=visualization,places" async defer></script>
<script src="js/script.js"></script>
<script src="js/map.js"></script>
<script src="https://apis.google.com/js/client.js?onload=setAPIKey"></script>
</head>

<body class="drawer drawer--left">
<div class="alert alert-warning alert-dismissible fade in" role="alert">
<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
			
<input id="pac-input" class="controls" type="text" placeholder="Search">
<button id="search_button" class="glyphicon glyphicon-search" data-toggle="tooltip" title="Search" ></button>

<div id="map"></div>

<div class="container-fluid" id="main">
  <div class="row">
  	<div class="col-md-12" id="header">
		<header role="banner">
			<button type="button" class="drawer-toggle drawer-hamburger">
			  <span class="sr-only">toggle navigation</span>
			  <span class="glyphicon glyphicon-menu-hamburger"></span>
			</button>
			
			<nav class="drawer-nav" role="navigation">
				<a class="close">&times;</a>	
				<ul class="drawer-menu">
					<li class="border">
					<a class="drawer-menu-item"><img src="images/nav_icon_map.png" class="drawer-nav-icon" /><span>Map</span></a>
					</li>

					<li class="border">
					<a class="drawer-menu-item"><img src="images/nav_icon_saved.png" class="drawer-nav-icon" /><span>Saved Map Locations</span></a>
					</li>

					<li class="border">
					<a class="drawer-menu-item"><img src="images/nav_icon_alerts.png" class="drawer-nav-icon" /><span>Latest News and Alerts</span></a>
					</li>

					<li class="border">
					<a class="drawer-menu-item"><img src="images/nav_icon_test.png" class="drawer-nav-icon" /><span>Test My Water</span></a>
					<a class="drawer-menu-item"><img src="images/nav_icon_about.png" class="drawer-nav-icon" /><span>Report a Problem</span></a>
					<a class="drawer-menu-item"><img src="images/nav_icon_submit.png" class="drawer-nav-icon" /><span>Submit Location Information</span></a>
					</li>

					<a class="drawer-menu-item"><img src="images/nav_icon_about.png" class="drawer-nav-icon" /><span>About this app</span></a>
				</ul>
			</nav>
		  </header>

		 <!-- here are the buttons -->
		<div id="toggles" class="btn-group btn-group-justified" data-toggle="buttons">
		  <label class="btn btn-primary active resource_buttons btn-brand" name="heatmap">
		    <input type="checkbox" autocomplete="off" /><img src="images/leadicon.png" class="resource_buttons_image" /> <span>Lead Levels</span>
		  </label>
		  <label class="btn btn-primary active resource_buttons btn-brand" name="predicted_lead_levels">
		    <input type="checkbox" autocomplete="off" /><img src="images/predictedleadtesticon.png" class="resource_buttons_image" /> <span>Predicted Levels</span>
		  </label>
		  <label class="btn btn-primary resource_buttons btn-brand" name="water_pickup">
		    <input type="checkbox" autocomplete="off" /><img src="images/waterpickupicon.png" class="resource_buttons_image" /> <span>Water Pickup</span>
		  </label>
		  <label class="btn btn-primary resource_buttons btn-brand" name="recycling">
		    <input type="checkbox" autocomplete="off" /><img src="images/recycleicon.png" class="resource_buttons_image" /> <span>Recycling</span>
		  </label>
		  <label class="btn btn-primary resource_buttons btn-brand" name="water_testing">
		    <input type="checkbox" autocomplete="off" /><img src="images/leadtesticon.png" class="resource_buttons_image" /> <span>Water Testing</span>
		  </label>
		  <label class="btn btn-primary resource_buttons btn-brand" name="blood_testing">
		    <input type="checkbox" autocomplete="off" /><img src="images/bloodtesticon.png" class="resource_buttons_image"> <span>Blood Testing</span>
		  </label>
		  <label class="btn btn-primary resource_buttons btn-brand" name="water_filters">
		    <input type="checkbox" autocomplete="off" /><img src="images/waterfiltericon.png" class="resource_buttons_image" /> <span>Filters</span>
		  </label>
		  <label class="btn btn-primary resource_buttons btn-brand" name="construction">
		    <input type="checkbox" autocomplete="off" /><img src="images/constructionicon.png" class="resource_buttons_image" /> <span>Construction</span>
		  </label>
		</div>
    </div>
    <div class="col-md-12" id="map_container">
		<div id="location_card" class="card">
			<div class="card-main">
				<div class="card-inner"></div>
				<div class="card-action">
					<div id="location_buttons" class="btn-group" role="group" aria-label="Location Info Buttons">
						<button id="saved_location_button" type="button" class="btn btn-flat btn-brand"><img src="images/savedlocation.png" /> <span></span></button>
						<button id="more_info_button" type="button" class="btn btn-flat btn-brand"><img src="images/moreinfo.png" /> 
						<span>More Info</span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
